<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT Preview Card Component</title>
</head>
<body>
  <div class="background">
    <main class="card">
      <div class="image">
          <img src="images/image-equilibrium.jpg" alt="Image of NFT" class="NFT-unfocused-image">
      </div>
      <h1 class="header">Equilibrium #3429</h1>
      <p class="main-text">Our Equilibrium collection promotes blanace and calm</p>
      <section class="statisitcs">
        <section class="ETH">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="ETH-text">0.041ETH</p>
        </section>
        <section class="time">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="time-text">3 days left</p>
        </section>
      </section>
      <hr class="division">
      <section class="attribution">
        <img src="images/image-avatar.png" alt="Image of avatar" class="avatar">
        <p class="attribution-text">Creation of <strong>Jules Wyvern</strong></p>
      </section>
    </main>
  </div>
  <footer class="acknowledgement">
    Challenge by <a href="https://www.frontendmentor.io/home">Frontend Mentor</a> coded by <a href="https://github.com/r0mankeys">r0mankeys.</a>
  </footer>
</body>
</html>
